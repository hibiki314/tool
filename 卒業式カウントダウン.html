<table border=0>

<div class="samplearea">
<p>卒業式カウントダウン</p>
<p id="RealtimeCountdownArea" class="rtCountdown">
<span>＿人人人人人人人人人＿<br>
＞　　読み込み中　　＜<br>
￣Y^Y^Y^Y^Y^Y^Y^Y^Y￣</span></p>
<script type="text/javascript">
function set2fig(num) {
	// 数値が1桁だったら2桁の文字列にして返す
	var ret;
	if( num < 10 ) { ret = "0" + num; }
	else { ret = num; }
	return ret;
}
function isNumOrZero(num) {
	// 数値でなかったら0にして返す
	if( isNaN(num) ) { return 0; }
	return num;
}
function showCountdown() {

	var nowDate = new Date();
	var dnumNow = nowDate.getTime();

	var targetDate = new Date( isNumOrZero(2019), isNumOrZero(03)-1, isNumOrZero(01), isNumOrZero(09), isNumOrZero(00), isNumOrZero(00) );
	var dnumTarget = targetDate.getTime();
//
	// 表示を準備
	var dlYear  = targetDate.getFullYear();
	var dlMonth = targetDate.getMonth() + 1;
	var dlDate  = targetDate.getDate();
	var dlHour  = targetDate.getHours();
	var dlMin   = targetDate.getMinutes();
	var dlSec   = targetDate.getSeconds();
	var msg1 = "<span>"+ dlYear + "/" + dlMonth + "/" + dlDate + " " + set2fig(dlHour) + ":" + set2fig(dlMin) + ":" + set2fig(dlSec);
//

	var diff2Dates = dnumTarget - dnumNow;
	if( dnumTarget < dnumNow ) {

		diff2Dates *= -1;
	}

	var dDays  = diff2Dates / ( 1000 * 60 * 60 * 24 );	
	diff2Dates = diff2Dates % ( 1000 * 60 * 60 * 24 );
	var dHour  = diff2Dates / ( 1000 * 60 * 60 );
	diff2Dates = diff2Dates % ( 1000 * 60 * 60 );
	var dMin   = diff2Dates / ( 1000 * 60 );
	diff2Dates = diff2Dates % ( 1000 * 60 );
	var dSec   = diff2Dates / 1000;
	diff2Dates = diff2Dates % 1000;
	var dMiSec = diff2Dates;
	var msg2 = Math.floor(dDays) + "日" + Math.floor(dHour) + "時間" + Math.floor(dMin) + "分" + Math.floor(dSec) + "秒" /* + dMiSec */;


	var msg;
	if( dnumTarget > dnumNow ) {

		msg = msg1 + "</span>まで、<br>あと<span>" + msg2 + "</span>です。";
	}
	else {

		msg = msg1 + "</span>は、<br>既に<span>" + msg2 + "</span>前に過ぎました。";
	}

	document.getElementById("RealtimeCountdownArea").innerHTML = msg;
}
CountdownClockId1 = setInterval('showCountdown()',1000);
</script>
<style type="text/css">
.rtCountdown span { font-family: "Arial",sans-serif; font-size: 1.5em; }
</style>
